spring:
  config:
    activate:
      on-profile:
      - test

  devtools:
    livereload:
      enabled: false

  output:
    ansi:
      enabled: never


server:
  port: 8080
  http2:
    enabled: true

  servlet:
    session:
      cookie:
        http-only: false
        secure: false


eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${URL_REGISTRY}
