<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">

                    <form action="login" method="post">
                        <div class="mt-5 mb-3 row">
                            <label for="id" class="col-sm-3 col-form-label">ID</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="id" autocomplete="off">
                            </div>
                        </div>
            
                        <div class="mb-3 row">
                            <label for="pw" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="pw" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-trigger="manual" onkeyup="checkCapsLock(event)" onblur="hideTooltip(this)">
                            </div>
                        </div>
            
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <div class="row mt-5">
                            <span class="text-danger text-center" th:if="${errorMsg}" th:text="${errorMsg}"></span>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script th:src="@{/js/tooltip-enable.js}"></script>
        <script>
            let inputPw = document.getElementsByName('pw')[0];

            function checkCapsLock(event) {
                let tooltip = bootstrap.Tooltip.getInstance(inputPw);

                if(event.getModifierState('CapsLock')) {
                    inputPw.setAttribute('data-bs-original-title', 'CapsLock이 켜져 있습니다.');
                    tooltip.show();

                } else {
                    tooltip.hide();
                }
            }
        </script>
    </body>
</html>
